<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerimindAI Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://storage.googleapis.com/verimindai.com/verimind_portal_logo.png" alt="VerimindAI Logo" class="logo-img">
        </div>
        <button id="logoutBtn" class="logout-btn" style="display: none;">Log Out</button>
    </header>

    <main class="container">
        <section id="auth-section" class="card">
            <h1>Welcome.</h1>
            <p>Your professional story, reimAgIned.</p>
            <button id="signInBtn" class="action-btn">Sign in with Google</button>
        </section>

        <section id="upload-section" class="card" style="display: none;">
            <h2>Upload your resume</h2>
            <p>We only accept PDF files. Let's get started.</p>
            <form id="upload-form">
                <input type="file" id="resumeFileInput" accept=".pdf" class="file-input">
                <label for="resumeFileInput" class="file-label" id="fileLabel">
                    <span class="file-icon">üìÅ</span> Choose a file...
                </label>
                <button type="submit" id="uploadBtn" class="action-btn" disabled>Upload</button>
            </form>
            <div id="status-message" class="status-message"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 VerimindAI. All Rights Reserved.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    -->
    <script src="script.js" type="module"></script>
<script src="resume-script.js" type="module"></script>
</body>
</html>
